<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="
    playgame('rock');
  " class="move-button">
    <img src="imgs/rock-emoji.png" alt="rock" class="move-icon">
  </button>

  <button onclick="
    playgame('paper');
  " class="move-button">
    <img src="imgs/paper-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playgame('scissors');
  " class="move-button">
    <img src="imgs/scissors-emoji.png" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

  <script src="scripts/10-rock-paper-scissors.js"></script>
</body>

</html>
